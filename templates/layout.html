<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <title>Chat</title>
    <link href="/static/css/layout.css" rel="stylesheet">
</head>
<body>
    <nav class="white">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">
                <img src="/static/img/tumerykProxylogo.drawio.png" alt="logo" style="height: 60px; padding-top: 5px;">
            </a>
            <!-- Navbar links -->
            <ul id="nav-mobile" class="right hide-on-med-and-down">\
                <li style="background-color: black;"><a href="/portal" style="color: #ffffff;">Portal</a></li>
                <li style="background-color: #4A148C;"><a href="/reports" style="color: #ffffff;">Reports</a></li>
                <!-- Add more links here if needed -->
            </ul>
            <!-- Mobile Menu -->
            <a href="#" data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <ul class="sidenav" id="mobile-menu">
        <li><a href="/reports">Reports</a></li>
        <li><a href="/portal">Portal</a></li>
        <!-- Add more links here if needed -->
    </ul>
    
    <div class="container" style="margin-top: 20px;">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
    </script>
</body>
</html>
